pan font-size="11" x="182.235" y="-61">担当工程</tspan><tspan font-size="11" x="252.04" y="1">現在の工程</tspan><tspan font-size="11" x="13.5624" y="56">仕掛り製品</tspan><tspan font-size="16" x="-102.734" y="151">※</tspan><tspan font-size="16" x="-84.7343" y="151">Device</tspan><tspan font-size="16" x="-29.901" y="151">Id</tspan><tspan font-size="16" x="-11.401" y="151">は製造装置を特定する一位の値なので重複は不可</tspan><tspan font-size="16" x="-102.734" y="170">※</tspan><tspan font-size="16" x="-84.7343" y="170">“製造装置</tspan><tspan font-size="16" x="-14.0676" y="170">.</tspan><tspan font-size="16" x="-9.90096" y="170">担当工程”は、“割当て”という名前で関係づけられた“工程”の</tspan><tspan font-size="16" x="-84.7343" y="189">“工程名”と同じ値でなければならない</tspan><tspan font-size="16" x="-102.734" y="208">※</tspan><tspan font-size="16" x="-84.7343" y="208">“製造装置</tspan><tspan font-size="16" x="-14.0676" y="208">.</tspan><tspan font-size="16" x="-9.90096" y="208">仕掛り製品数”は、</tspan><tspan font-size="16" x="129.266" y="208">“生産中の製品”クラスのインスタンス群の</tspan><tspan font-size="16" x="-84.7343" y="227">中で、関係の“製造中”で関係づけられたインスタンスの数と一致してい</tspan><tspan font-size="16" x="-84.7343" y="247">なければならない</tspan><tspan font-size="11" x="-42.0388" y="35">製造中</tspan></text></g></svg>